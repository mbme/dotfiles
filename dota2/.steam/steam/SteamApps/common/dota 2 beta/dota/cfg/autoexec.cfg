// launch options
// -console -novid -noborder -high -threads 4 -freq 144 -refresh 144 -nod3d9ex +exec autoexec.cfg -noforcemaccel -noforcemspd -useforcedmparms +dota_embers 0

// HUD

dota_ability_quick_cast "1" // cast spells on thyself on dblclick
dota_always_show_player_names "0" // hide player nicks on hero
dota_disable_range_finder "0" // range indicator of active skill when you hover over the ground / opponent
dota_embers "0" // disable animation of main menu flames
dota_force_right_click_attack "1" // kill own crips with right click
dota_sf_hud_shop_tree_animtime "0" // disable animation in the shop

dota_minimap_show_hero_icon "0" // show hero names instead of hero icons on Alt
dota_minimap_hero_size "1000 " // hero size on minimap
dota_minimap_simple_colors "1" // 2 colors in minimap

dota_player_units_auto_attack "0" // auto attack

dota_screen_shake "0" // spell screen shake
dota_damage_flash "0" // flash when enemies take damage from player

// flash hp decrease on damage
dota_health_hurt_threshold "99999"
dota_health_hurt_decay_time_max "0"
dota_health_hurt_decay_time_min "0"
dota_health_hurt_delay "0"
dota_pain_decay "0"
dota_pain_factor "0"
dota_pain_fade_rate "0"
dota_pain_multiplier "0"



// NETWORK OPTIMIZATIONS

// server refresh requests per second
cl_cmdrate "31"
cl_interp "0.01"
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_pred_optimize "2"
cl_smooth "1"
cl_smoothtime "0.01"
// server refresh responses per second
cl_updaterate "31"
cl_spectator_cmdrate_factor "0.5"
cl_spectator_interp_ratio "2"

// PERFORMANCE OPTIMIZATIONS
cl_globallight_shadow_mode "0"
dota_cheap_water "1"
dota_portrait_animate "0"
mat_picmip "2"
mat_triplebuffered "0"
mat_vsync "0"
r_deferred_additive_pass "0"
r_deferred_height_fog "0"
r_deferred_simple_light "1"
r_deferred_specular "0"
r_deferred_specular_bloom "0"
r_screenspace_aa "0"
r_ssao "0"


