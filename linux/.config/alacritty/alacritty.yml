font:
  normal:
    family: DejaVu Sans Mono
    style: Regular
  bold:
    family: DejaVu Sans Mono
    style: Bold
  italic:
    family: DejaVu Sans Mono
    style: Oblique

  size: 11.0

# need this so that solarized looks good
draw_bold_text_with_bright_colors: false

window:
  padding:
    x: 5
    y: 3

# Nord theme  https://github.com/arcticicestudio/nord-alacritty/pull/8
colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d9dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#3b4252'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#2e3440'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#81a1c1'
    white: '#d8dee9'

key_bindings:
  # spawn new instance in the same dir on Alt-Enter
  - { key: Return, mods: Alt, action: SpawnNewInstance }
