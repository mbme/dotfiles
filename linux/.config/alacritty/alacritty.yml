font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Oblique

  size: 11.5

# need this so that solarized looks good
draw_bold_text_with_bright_colors: false

window:
  padding:
    x: 5
    y: 3

# Nord theme  https://github.com/arcticicestudio/nord-alacritty/pull/8
schemes:
  nord_dark: &dark
    primary:
      background: '#2e3440'
      foreground: '#d8dee9'

    cursor:
      text: '#2e3440'
      cursor: '#d8dee9'

    vi_mode_cursor:
      text: '#2e3440'
      cursor: '#d9dee9'

    selection:
      text: CellForeground
      background: '#4c566a'

    search:
      matches:
        foreground: CellBackground
        background: '#88c0d0'

      bar:
        background: '#3b4252'
        foreground: '#d8dee9'

    normal:
      black: '#3b4252'
      red: '#bf616a'
      green: '#a3be8c'
      yellow: '#ebcb8b'
      blue: '#81a1c1'
      magenta: '#b48ead'
      cyan: '#88c0d0'
      white: '#e5e9f0'

    bright:
      black: '#4c566a'
      red: '#bf616a'
      green: '#a3be8c'
      yellow: '#ebcb8b'
      blue: '#81a1c1'
      magenta: '#b48ead'
      cyan: '#8fbcbb'
      white: '#eceff4'

    dim:
      black: '#2e3440'
      red: '#bf616a'
      green: '#a3be8c'
      yellow: '#ebcb8b'
      blue: '#81a1c1'
      magenta: '#b48ead'
      cyan: '#81a1c1'
      white: '#d8dee9'

  # Colors (Solarized Light)
  solarized_light: &light
    # Default colors
    primary:
      background: '#fdf6e3' # base3
      foreground: '#657b83' # base00

    # Cursor colors
    cursor:
      text:   '#fdf6e3' # base3
      cursor: '#657b83' # base00

    # Normal colors
    normal:
      black:   '#073642' # base02
      red:     '#dc322f' # red
      green:   '#859900' # green
      yellow:  '#b58900' # yellow
      blue:    '#268bd2' # blue
      magenta: '#d33682' # magenta
      cyan:    '#2aa198' # cyan
      white:   '#eee8d5' # base2

    # Bright colors
    bright:
      black:   '#002b36' # base03
      red:     '#cb4b16' # orange
      green:   '#586e75' # base01
      yellow:  '#657b83' # base00
      blue:    '#839496' # base0
      magenta: '#6c71c4' # violet
      cyan:    '#93a1a1' # base1
      white:   '#fdf6e3' # base3

colors: *light
# colors: *dark

key_bindings:
  # spawn new instance in the same dir on Alt-Enter
  - { key: Return, mods: Alt, action: SpawnNewInstance }
